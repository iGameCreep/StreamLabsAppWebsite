<app-input-modal (validate)="onValidate()" (keyUp)="onKeyUp($event)">
    <ul class="result-list">
        <li
            class="result"
            *ngFor="let result of searchResult"
            (click)="choose(result)"
            [class.selected]="result === selectedResult"
        >
            {{ result }}
        </li>
    </ul>
</app-input-modal>
