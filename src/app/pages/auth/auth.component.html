<section class="page">
    <div *ngIf="!data">
        <h1>Retrieving informations, Please wait...</h1>
    </div>
    <div *ngIf="data" class="card">
        <h1>Success !</h1>

        <button (click)="copyAccessToken()" class="btn btn-primary">Copy Access Token</button>
        <button (click)="copyRefreshToken()" class="btn btn-primary">Copy Refresh Token</button>

        <h2>Expires On</h2>
        <p>{{ expiresOn | date: 'long' }}</p>
    </div>
</section>
